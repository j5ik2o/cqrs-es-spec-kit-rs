version: "3.9"

services:
  localstack:
    image: localstack/localstack:2.3
    container_name: cqrs-es-spec-kit-localstack
    restart: unless-stopped
    environment:
      - SERVICES=dynamodb,kinesis,lambda,iam,sts,secretsmanager,cloudwatch,logs
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - LOCALSTACK_PERSISTENCE=1
      - AWS_DEFAULT_REGION=ap-northeast-1
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  mysql:
    image: mysql:8.0
    container_name: cqrs-es-spec-kit-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=localroot
      - MYSQL_DATABASE=read_model
      - MYSQL_USER=read_model_user
      - MYSQL_PASSWORD=read_model_pass
    ports:
      - "3306:3306"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: cqrs-es-spec-kit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  localstack_data:
  mysql_data:
  redis_data:
